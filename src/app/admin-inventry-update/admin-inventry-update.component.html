<div class="container" style="top: auto; left: 140px; position: relative; width: 100%;height: 100%;">    
    <div class="container mt-3" >
        <h2 style="text-align: center;font-weight: 800;letter-spacing: 3px;" >Update Stock</h2>
    </div>

    <div class="container container-main">
        <form>
            <div class="mb-3 txting">
                <label for="formFile" class="form-label">Import Product Image</label><br>
                <input class="form-control-lg" type="file" id="formFile">
            </div> 
            <div class="form-floating mb-3 txting">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">About Your Product</label>
            </div>
            <div class="form-floating mb-3 txting">
                <input type="number" class="form-control " id="floatingInput" placeholder="Product Price">
                <label for="floatingInput">Product Price</label>
            </div>
            <div class="form-floating mb-3 txting">
                <input type="number" class="form-control " id="floatingInput" placeholder="Number Of Quantities Available">
                <label for="floatingInput">Number Of Quantities Available</label>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-success fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Update Product
                  </button>
                <button class="btn btn-outline-primary fs-5" type="button" routerLink="/AllInventry" >Show All</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modalflexingitem" >
      <div class="modal-content changingbg">
        <div class="modal-header">
          <h5 class="modal-title"  style="color: green;" id="exampleModalLabel">Your Product Was SuccessFully Updated</h5>
          <button type="button" class="btn-close btn-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
